syntax = "proto3";
package opi_api.storage.v1;
option go_package = "github.com/opiproject/opi-api/storage/v1alpha1/gen/go";
import "common.proto";
import "google/protobuf/empty.proto";
import "google/api/annotations.proto";

// Front End (host-facing) APIs.

// Virtio-scsi emulation

service FrontendVirtioScsiService {
    rpc VirtioScsiControllerCreate (VirtioScsiControllerCreateRequest) returns (VirtioScsiController) {
        option (google.api.http) = {
            post: "/v1/virtioscsictrls"
            body: "virtioscsictrl"
        };
    }
    rpc VirtioScsiControllerDelete (VirtioScsiControllerDeleteRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            delete: "/v1/virtioscsictrls/{virtioscsictrl}"
        };
    }
    rpc VirtioScsiControllerUpdate (VirtioScsiControllerUpdateRequest) returns (VirtioScsiController) {
        option (google.api.http) = {
            patch: "/v1/virtioscsictrls"
            body: "virtioscsictrl"
        };
    }
    rpc VirtioScsiControllerList   (VirtioScsiControllerListRequest)   returns (VirtioScsiControllerListResponse)   {
        option (google.api.http) = {
            get: "/v1/virtioscsictrls"
        };
    }
    rpc VirtioScsiControllerGet    (VirtioScsiControllerGetRequest)    returns (VirtioScsiController)    {
        option (google.api.http) = {
            get: "/v1/virtioscsictrls/{virtioscsictrl}"
        };
    }
    rpc VirtioScsiControllerStats  (VirtioScsiControllerStatsRequest)  returns (VirtioScsiControllerStatsResponse)  {}

    rpc VirtioScsiLunCreate (VirtioScsiLunCreateRequest) returns (VirtioScsiLun) {
        option (google.api.http) = {
            post: "/v1/virtioscsiluns"
            body: "virtioscsilun"
        };
    }
    rpc VirtioScsiLunDelete (VirtioScsiLunDeleteRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            delete: "/v1/virtioscsiluns/{virtioscsilun}"
        };
    }
    rpc VirtioScsiLunUpdate (VirtioScsiLunUpdateRequest) returns (VirtioScsiLun) {
        option (google.api.http) = {
            patch: "/v1/virtioscsiluns"
            body: "virtioscsilun"
        };
    }
    rpc VirtioScsiLunList   (VirtioScsiLunListRequest)   returns (VirtioScsiLunListResponse)   {
        option (google.api.http) = {
            get: "/v1/virtioscsiluns"
        };
    }
    rpc VirtioScsiLunGet    (VirtioScsiLunGetRequest)    returns (VirtioScsiLun)    {
        option (google.api.http) = {
            get: "/v1/virtioscsiluns/{virtioscsilun}"
        };
    }
    rpc VirtioScsiLunStats  (VirtioScsiLunStatsRequest)  returns (VirtioScsiLunStatsResponse)  {}
}

message VirtioScsiController {
    int64 id = 1;
    string name = 2;
    NvmeControllerPciId pcie_id = 4;
}

message VirtioScsiLun {
    int64 id = 1;
    int64 controller_id = 4;
    string bdev = 6;
}

message VirtioScsiControllerCreateRequest {
    VirtioScsiController controller = 1;
}

message VirtioScsiControllerDeleteRequest {
    int64 controller_id = 1;
}

message VirtioScsiControllerUpdateRequest {
    VirtioScsiController controller = 1;
}

message VirtioScsiControllerListRequest {
    // Intentionally empty.
}

message VirtioScsiControllerListResponse {
    repeated VirtioScsiController controller = 1;
}

message VirtioScsiControllerGetRequest {
    int64 controller_id = 1;
}

message VirtioScsiControllerStatsRequest {
    int64 controller_id = 1;
}

message VirtioScsiControllerStatsResponse {
    int64 id = 1;
    string stats = 2;
}

message VirtioScsiLunCreateRequest {
    VirtioScsiLun lun = 1;
}

message VirtioScsiLunDeleteRequest {
    int64 controller_id = 1;
    int64 lun_id = 2;
}

message VirtioScsiLunUpdateRequest {
    VirtioScsiLun lun = 1;
}

message VirtioScsiLunListRequest {
    int64 controller_id = 1;
}

message VirtioScsiLunListResponse {
    repeated VirtioScsiLun lun = 1;
}

message VirtioScsiLunGetRequest {
    int64 controller_id = 1;
    int64 lun_id = 2;
}

message VirtioScsiLunStatsRequest {
    int64 controller_id = 1;
    int64 lun_id = 2;
}

message VirtioScsiLunStatsResponse {
    int64 id = 1;
    string stats = 2;
}
